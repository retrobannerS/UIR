<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - NLIDB</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <div class="service-icon">
                    <i class="fas fa-database"></i>
                    <i class="fas fa-comment-dots"></i>
                </div>
                <h1>NLIDB</h1>
            </div>

            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Вход</button>
                <button class="auth-tab" data-tab="register">Регистрация</button>
            </div>

            <form id="loginForm" class="auth-form active">
                <h2>Вход в систему</h2>
                <div class="form-group">
                    <label for="loginUsername">Имя пользователя</label>
                    <input type="text" id="loginUsername" name="username" required
                        placeholder="Введите имя пользователя">
                </div>
                <div class="form-group">
                    <label for="loginPassword">Пароль</label>
                    <div class="password-input-container">
                        <input type="password" id="loginPassword" name="password" required placeholder="Введите пароль">
                        <span class="toggle-password"><i class="fas fa-eye"></i></span>
                    </div>
                </div>
                <button type="submit" class="btn-primary">Войти</button>
                <div class="error-message" id="loginError"></div>
            </form>

            <form id="registerForm" class="auth-form">
                <h2>Регистрация</h2>
                <div class="form-group">
                    <label for="registerUsername">Имя пользователя</label>
                    <div class="input-container">
                        <input type="text" id="registerUsername" name="username" required
                            placeholder="Придумайте имя пользователя">
                    </div>
                    <div class="input-hint username-hint requirement" style="display: none;">
                        <i class="fas fa-circle"></i>
                        <span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Пароль</label>
                    <div class="password-input-container">
                        <input type="password" id="registerPassword" name="password" required
                            placeholder="Придумайте пароль">
                        <span class="toggle-password"><i class="fas fa-eye"></i></span>
                    </div>
                    <div class="password-requirements">
                        <div class="requirement" data-requirement="length">
                            <i class="fas fa-circle"></i>
                            <span>От 8 до 20 символов</span>
                        </div>
                        <div class="requirement" data-requirement="number">
                            <i class="fas fa-circle"></i>
                            <span>Минимум одна цифра</span>
                        </div>
                        <div class="requirement" data-requirement="latin">
                            <i class="fas fa-circle"></i>
                            <span>Только латинские буквы и цифры</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Подтверждение пароля</label>
                    <div class="password-input-container">
                        <input type="password" id="confirmPassword" name="confirmPassword" required
                            placeholder="Повторите пароль">
                        <span class="toggle-password"><i class="fas fa-eye"></i></span>
                    </div>
                    <div class="input-hint password-match-hint" style="display: none;">
                        <i class="fas fa-circle"></i>
                        <span></span>
                    </div>
                </div>
                <button type="submit" class="btn-primary">Зарегистрироваться</button>
                <div class="error-message" id="registerError"></div>
            </form>
        </div>
    </div>
    <script src="/static/js/auth.js"></script>
</body>

</html>
